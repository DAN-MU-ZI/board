<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post:${posts}">
            <td><a th:href="@{|/post/${post.id}|}" th:text="${post.title}"> </a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/post}">글쓰기</a>
</div>
</html>
