<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${createPostRequest}" method="post">
    <div th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div>
        <label for="title">제목:</label>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <label for="content">내용:</label>
        <textarea th:field="*{content}" rows="10" cols="50" required></textarea>
    </div>
    <input type="submit" value="저장">
</form>
</body>
</html>
